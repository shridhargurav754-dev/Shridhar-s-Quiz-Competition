<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    --hue-neutral: 200;
    --hue-correct: 120;
    --hue-wrong: 0;

    padding:0;
    margin:0;
    display:flex;
    flex-direction:column;
    width:100vw;
    height:100vh;
    justify-content:center;
    align-items:center;
    background-color:hsl(var(--hue-neutral), 100%, 80%);
}

body.correct{
    background-color:hsl(var(--hue-correct), 100%, 80%);
}

body.wrong{
    background-color:hsl(var(--hue-wrong), 100%, 80%);
}

.container{
    width:800px;
    max-width:80%;
    background-color:white;
    border-radius:5px;
    padding:20px;
    box-shadow:0 0 10px 2px;
}

.btn-grid{
    display:grid;
    grid-template-columns:repeat(2, auto);
    gap:10px;
    margin:20px 0;
}

.btn{
    border:1px solid #333;
    background-color:#007bff;
    border-radius:5px;
    padding:10px;
    color:white;
    cursor:pointer;
}

.btn:hover{
    background:black;
}

.btn:disabled{
    cursor:not-allowed;
    opacity:0.7;
}

.start-btn, .next-btn{
    font-size:1.5rem;
    padding:10px 20px;
    cursor:pointer;
}

.controls{
    display:flex;
    justify-content:center;
    align-items:center;
}

.hide{
    display:none;
}

.score{
    margin-top:15px;
    font-size:1.3rem;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">
    <div id="questions-container" class="hide">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-grid"></div>
    </div>

    <div class="controls">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="next-btn" class="next-btn hide">Next</button>
    </div>
</div>

<div class="score">
    Score: <span id="right-answers">0</span> |
    Time Left: <span id="time">60</span>s
</div>

<script>
const startButton = document.getElementById("start-btn");
const nextButton = document.getElementById("next-btn");
const questionContainer = document.getElementById("questions-container");
const questionElement = document.getElementById("question");
const answerButtonsElement = document.getElementById("answer-buttons");
const scoreElement = document.getElementById("right-answers");
const timeElement = document.getElementById("time");

let shuffledQuestions, currentQuestionIndex;
let quizScore = 0;
let timeLeft = 60;
let timerInterval;

startButton.addEventListener("click", startGame);
nextButton.addEventListener("click", () => {
    currentQuestionIndex++;
    setNextQuestion();
});

function startGame() {
    startButton.classList.add("hide");
    quizScore = 0;
    scoreElement.innerText = quizScore;

    timeLeft = 60;
    timeElement.innerText = timeLeft;
    clearInterval(timerInterval);
    timerInterval = setInterval(startTimer, 1000);

    shuffledQuestions = questions.sort(() => Math.random() - 0.5);
    currentQuestionIndex = 0;
    questionContainer.classList.remove("hide");
    setNextQuestion();
}

function startTimer() {
    timeLeft--;
    timeElement.innerText = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endQuiz();
    }
}

function setNextQuestion() {
    resetState();
    showQuestion(shuffledQuestions[currentQuestionIndex]);
}

function showQuestion(question) {
    questionElement.innerText = question.question;

    question.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        button.dataset.correct = answer.correct;
        button.addEventListener("click", selectAnswer);
        answerButtonsElement.appendChild(button);
    });
}

function resetState() {
    clearStatusClass(document.body);
    nextButton.classList.add("hide");

    while (answerButtonsElement.firstChild) {
        answerButtonsElement.removeChild(answerButtonsElement.firstChild);
    }
}

function selectAnswer(e) {
    const selectedButton = e.target;
    const correct = selectedButton.dataset.correct === "true";

    Array.from(answerButtonsElement.children).forEach(button => {
        button.disabled = true;
        setStatusClass(button, button.dataset.correct === "true");
    });

    setStatusClass(document.body, correct);

    if (correct) quizScore++;
    scoreElement.innerText = quizScore;

    if (currentQuestionIndex < shuffledQuestions.length - 1) {
        nextButton.classList.remove("hide");
    } else {
        clearInterval(timerInterval);
        endQuiz();
    }
}

function endQuiz() {
    questionElement.innerText =
        `Quiz Finished! Final Score: ${quizScore}/${shuffledQuestions.length}`;
    answerButtonsElement.innerHTML = "";
    nextButton.classList.add("hide");
    startButton.innerText = "Restart";
    startButton.classList.remove("hide");
}

function setStatusClass(element, correct) {
    clearStatusClass(element);
    if (correct) element.classList.add("correct");
    else element.classList.add("wrong");
}

function clearStatusClass(element) {
    element.classList.remove("correct");
    element.classList.remove("wrong");
}

const questions = [
    {
        question: "Which one of these is a JavaScript framework?",
        answers: [
            { text: "Python", correct: false },
            { text: "Django", correct: false },
            { text: "React", correct: true },
            { text: "C++", correct: false }
        ]
    },
    {
        question: "Who is the Prime Minister of India?",
        answers: [
            { text: "Narendra Modi", correct: true },
            { text: "Rahul Gandhi", correct: false }
        ]
    },
    {
        question: "Which of the following is NOT a programming language?",
        answers: [
            { text: "Python", correct: false },
            { text: "Java", correct: false },
            { text: "HTML", correct: true },
            { text: "C++", correct: false }
        ]
    },
    {
        question: "Which language is considered the base of all languages?",
        answers: [
            { text: "C", correct: true },
            { text: "C++", correct: false },
            { text: "Python", correct: false },
            { text: "Java", correct: false }
        ]
    },
    {
        question: "Which is both procedural and object-oriented?",
        answers: [
            { text: "C", correct: false },
            { text: "C++", correct: true },
            { text: "JavaScript", correct: false },
            { text: "HTML", correct: false }
        ]
    },
    {
        question: "What does HTML stand for?",
        answers: [
            { text: "Hyper Text Markup Language", correct: true },
            { text: "High Text Machine Language", correct: false },
            { text: "Hyperlinks Text Mark Language", correct: false },
            { text: "Home Tool Markup Language", correct: false }
        ]
    },
    {
        question: "Which language is used for styling web pages?",
        answers: [
            { text: "HTML", correct: false },
            { text: "CSS", correct: true },
            { text: "Python", correct: false },
            { text: "Java", correct: false }
        ]
    },
    {
        question: "What does CSS stand for?",
        answers: [
            { text: "Cascading Style Sheet", correct: true },
            { text: "Cascading Super Sheet", correct: false },
            { text: "Casual Style Sheet", correct: false },
            { text: "Casual Store Sheet", correct: false }
        ]
    },
    {
        question: "Which language creates dynamic web pages?",
        answers: [
            { text: "HTML", correct: false },
            { text: "CSS", correct: false },
            { text: "JavaScript", correct: true },
            { text: "Java", correct: false }
        ]
    },
    {
        question: "Correct symbol for comments in JavaScript?",
        answers: [
            { text: "//", correct: true },
            { text: "<!-- -->", correct: false },
            { text: "#", correct: false },
            { text: "/* */", correct: false }
        ]
    }
];
</script>

</body>
</html>
